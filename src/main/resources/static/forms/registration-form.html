<form role="form" name="form">
    <div class="form-group">
        <label for="username-field">Name</label>
        <input required
               cam-variable-name="username"
               cam-variable-type="String"
               class="form-control" />
    </div>
    <div class="form-group">
        <label for="email-field">Email address</label>
        <input required
               cam-variable-name="email"
               cam-variable-type="String"
               class="form-control" />
    </div>
    <div class="form-group">
        <label for="password-field">Password address</label>
        <input required
               cam-variable-name="password"
               cam-variable-type="String"
               class="form-control" />
    </div>
</form>
